{% extends "base.html" %}
{% block title %}ACFT Calculator{% endblock %}
{% block content %}
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='acft.css') }}" />
  <div class="container1">
    <form method="POST" id="acft-form" onsubmit="updateScore(event)">
      <!-- ... -->
      <div class="eventacft">
        <label for="deadlift">Deadlift:</label>
        <br>
        <input class="mySliderClass" type="range" id="deadlift" name="deadlift" max="0" min="0" value="0" oninput="updateDeadlift()">
        <input type="number" id="deadlift-text" oninput="updateDeadlift()">
        <br>
        <div id="deadlift-score">0</div>
        <div id="deadlift-score2" name="dl">0</div>
      </div>
      <!-- ... -->
      <div class="eventacft">
        <label for="standing-power-throw">Standing Power Throw:</label>
        <br>
        <input class="mySliderClass" type="range" id="standing-power-throw" name="standing-power-throw" step="0.1" max="0" min="0" value="0" oninput="updateStandingPowerThrow()">
        <input type="number" id="standing-power-throw-text" step="0.1" oninput="updateStandingPowerThrow()">
        <br>
        <div id="standing-power-throw-score">0</div>
        <div id="standing-power-throw-score2">0</div>
      </div>
      <!-- ... -->
      <div class="eventacft">
        <label for="hand-release-push-up">Hand-Release Push-Up:</label>
        <br>
        <input class="mySliderClass" type="range" id="hand-release-push-up" name="hand-release-push-up" max="0" min="0" value="0" oninput="updateHandReleasePushUp()">
        <input type="number" id="hand-release-push-up-text" oninput="updateHandReleasePushUp()">
        <br>
        <div id="hand-release-push-up-score">0</div>
        <div id="hand-release-push-up-score2">0</div>
      </div>
      <!-- ... -->
      <div class="eventacft">
        <label for="sprint-drag-carry">Sprint-Drag-Carry:</label>
        <br>
        <input class="mySliderClass" type="range" id="sprint-drag-carry" name="sprint-drag-carry" max="0" min="0" value="0" oninput="updateSprintDragCarry()">
        <input type="text" id="sprint-drag-carry-text" pattern="([0-9]{2}:)?[0-9]{2}" oninput="updateSprintDragCarry()">
        <br>
        <div id="sprint-drag-carry-score">0</div>
        <div id="sprint-drag-carry-score2">0</div>
      </div>
      <!-- ... -->
      <div class="eventacft">
        <label for="plank">Plank:</label>
        <br>
        <input class="mySliderClass" type="range" id="plank" name="plank" max="

        <input class="mySliderClass" type="range" id="plank" name="plank" max="0" min="0" value="0" oninput="updatePlank()">
        
        <br>
        <div id="plank-score">0</div>
        <div id="plank-score2">0</div>
      </div>
      <!-- ... -->
      <div class="eventacft">
        <label for="two-mile-run">Two-Mile Run:</label>
        <br>
        <input class="mySliderClass" type="range" id="two-mile-run" name="two-mile-run" max="0" min="0" value="0" oninput="updateTwoMileRun()">
        <input type="text" id="two-mile-run-text" pattern="([0-9]{2}:)?[0-9]{2}" oninput="updateTwoMileRun()">
        <br>
        <div id="two-mile-run-score">0</div>
        <div id="two-mile-run-score2">0</div>
      </div>
      <br>
      <button type="submit" class="btn btn-primary" align="right">Submit</button>
    </form>
  </div>
<script src="{{ url_for('static', filename='js/setvalues.js') }}"></script>
<script src="{{ url_for('static', filename='js/genderscore.js') }}"></script>
<script src="{{ url_for('static', filename='js/slider.js') }}"></script>
{% endblock %}
